# RTPQueue Configuration

# Queue Settings
cooldown: 60                # Time in seconds before a player can queue again
max-distance: 5000          # Maximum teleport distance
min-distance: 500           # Minimum teleport distance
safe-landing: true          # Ensure players land on solid ground
prevent-fall-damage: true   # Prevent fall damage on landing
worlds:                     # Allowed worlds for queue
  - world
  - world_nether
  - world_the_end

settings:
  auto-queue: false
  player-spacing: 5
  queue-update-interval: 20
  queue-processing-interval: 100
  queue-announcement-interval: 600
  match-timeout: 300
  allow-party-queue: true

max-queue-time: 600
teleport-countdown: 4
max-location-attempts: 10

timers:
  queue-processing: 100
  announcements: 600
  teleport-countdown: 20

sound:
  match-found:
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 1.0
    pitch: 1.0
  queue-join:
    sound: UI_BUTTON_CLICK
    volume: 1.0
    pitch: 1.0
  queue-leave:
    sound: UI_BUTTON_CLICK
    volume: 1.0
    pitch: 0.5

