effect:
  enabled: true
  # Potion effect settings
  effect-enabled: true         # Enable/disable potion effect
  effect-type: DARKNESS        # Any valid Bukkit effect (e.g. DARKNESS, BLINDNESS, SLOW, etc)
  duration: 60                 # Duration in ticks (20 ticks = 1 second)
  amplifier: 1                 # Effect strength (0 = level 1)
  ambient: false               # Show particles for effect
  particles: false             # Show effect particles
  icon: false                  # Show effect icon

  # Sound settings
  sound-enabled: true          # Enable/disable sound
  sound: ENTITY_WARDEN_SONIC_BOOM  # Any valid Bukkit sound
  sound-volume: 1.0
  sound-pitch: 1.0

  # Particle trail system
  trail-enabled: true          # Enable/disable particle trail
  trail-type: SOUL_FIRE_FLAME  # Default trail type (see list below)
  trail-radius: 0.5            # Distance from player (blocks)
  trail-y-offset: 1.0          # Height above player
  trail-interval: 2            # Ticks between trail updates
  trail-particle-count: 4      # Particles per update
  # Available trail types (choose one):
  # - SOUL_FIRE_FLAME
